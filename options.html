<!DOCTYPE html>
<html>
  <head>
    <title>Depfu Freshness Options</title>
    <style>
      #error {
        color: red;
      }

        border-radius: 4px;
      }

  </head>
  <body>

      Please enter the Url on which you want this extension to apply

      <div id="status"></div>

    <script src="options.js"></script>

</html>
